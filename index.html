<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Crounus XEX</title>
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	/>
	<link rel="stylesheet" href="/styles/global.css">
	<link rel="stylesheet" href="/styles/welcome.css">
</head>

<body>
<div class="bg-welcome h-screen w-screen">
	<div class="h-20 relative">
		<div class="absolute top-0 left-0 h-full w-full flex justify-center items-center title">
			Crounus XEX
		</div>
		<div class="absolute top-0 left-0 h-full w-full flex justify-end items-center">
			<div class="w-1/4 p-4">
				<div class="flex flex-column justify-center items-center">
					<button class="btn-info" id="btn-xdon-info">
						<img src="/assets/icon/person.svg" alt="person icon" class="btn-info-icon"/>
						<div id="walletID">Not Connected</div>
						<img id="xdon-holder" src="/assets/icon/star.gif" alt="star icon" class="btn-info-icon"/>
					</button>
					<button class="btn-info">
						<img src="/assets/icon/xex-logo.png" alt="xex icon" class="btn-info-icon"/>
						<div id="xex-balance">0</div>
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="h-70 flex justify-center items-center">
		<div id="main-menu" class="main-menu-container">
			<img src="/assets/background/main-menu.png" alt="main menu" class="main-menu-image"/>
			<div class="btn-menu-container">
				<div class="btn-menu-wrapper">
					<a type="button" id="start-btn" class="btn-menu">Start</a>
					<a type="button" class="btn-menu" href="https://crounus-xex.gitbook.io/crounus-xex/" target="_blank">Guide</a >
					<a type="button" id="ranking-button" class="btn-menu">Ranking</a>
				</div>
			</div>
		</div>
		<div id="connect-modal" class="modal-container hidden">
			<img src="/assets/background/popup.png" alt="connect modal" class="connect-modal-image"/>
			<div class="modal-content">
				<div id="connect-result" class="hidden"></div>
				<img src="/assets/icon/metamask.svg" alt="metamask icon" class="wallet-connect-image"/>
				<button id="connect-button" class="btn-menu h-12">
					<span id="connect-text">Connect</span>
					<span id="loading"><span>&bull;</span><span>&bull;</span><span>&bull;</span></span>
				</button>
			</div>
		</div>
	</div>

	<div id="disconnect-container" class="modal-error-container hidden">
		<div class="pool-info error-panel space-y-6">
			<div class="flex flex-column space-y-3">
				<div id="error-text">
					Disconnect your wallet?
				</div>
			</div>
			<div class="w-full z-10">
				<button id="disconnect-back-button" class="btn-input h-8">Back</button>
				<button id="disconnect-button" class="btn-input h-8">
					Confirm
				</button>
			</div>
		</div>
	</div>

	<div id="ranking-container" class="modal-error-container hidden">
		<div class="pool-info ranking-panel space-y-6">
			<div class="w-full h-full flex flex-column">
				<div class="ranking-header">
					<div class="user-no">No.</div>
					<div class="user-address">User</div>
					<div class="user-point">Point</div>
				</div>
				<div id="ranking-content">

				</div>
			</div>
			<div class="w-full z-10">
				<button id="ranking-close-button" class="btn-input h-8">Close</button>
			</div>
		</div>
	</div>

	<div class="h-10">
		<div class="h-full w-full flex items-center justify-between">
			<div class="w-1/6 flex">
				<div class="p-4">
					<button type="button" class="eightbit-btn btn-secondary">
						<img src="/assets/icon/kebab-menu.svg" alt="kebab icon" class="w-6 h-6">
					</button>
				</div>
				<div class="p-4">
					<button id="toggle-sound" type="button" class="eightbit-btn btn-secondary">
						<img src="/assets/icon/sound-off.svg" alt="kebab icon" class="w-6 h-6">
					</button>
				</div>
			</div>
			<div class="w-1/3">
				<div class="p-4 flex justify-end items-center text">
					<div id="xdon-holder-info" class="xdon-info h-6 pr-2 hidden">Boosted Rewards for Xexadons</div>
				</div>
			</div>
		</div>
	</div>
	<audio controls autoplay loop id="audio-player">
		<source src="/assets/audio/forest-walk.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
<script type="module" src="/js/metamask.js"></script>
<script type="module" src="/js/crounusXEX.js"></script>

</body>

</html>

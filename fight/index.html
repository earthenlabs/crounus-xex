<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Crounus XEX | Fight</title>
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<link rel="stylesheet" href="/styles/global.css">
	<link rel="stylesheet" href="/styles/fight.css">
<!--	<link-->
<!--			rel="stylesheet"-->
<!--			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"-->
<!--	/>-->
</head>

<body>
<div class="bg-fight h-screen w-screen">
	<div class="h-20">
		<div class="h-full w-full flex items-center justify-end">
			<div class="w-1/4 p-4 flex items-center justify-center invisible">
				<div class="pool-info h-6">Boosted Rewards for Xexadons</div>
			</div>
			<div class="w-1/2 p-4 flex items-center justify-center">
				<div class="pool-info h-6">
					<div class="w-full flex justify-center items-center space-x-3">
						<div class="flex justify-center items-center">
							Reward pool:
						</div>
						<div id="reward-pool">
							0
						</div>
						<div class="flex justify-center items-center">
							<img src="/assets/icon/xex-logo.png" alt="xex icon" class="w-6 h-6" />
						</div>
					</div>
				</div>
			</div>
			<div class="w-1/4 p-4">
				<div class="flex flex-column justify-center items-center">
					<button class="btn-info" id="btn-xdon-info">
						<img src="/assets/icon/person.svg" alt="person icon" class="btn-info-icon"/>
						<div id="walletID">Not Connected</div>
						<img id="xdon-holder" src="/assets/icon/star.gif" alt="star icon" class="btn-info-icon"/>
					</button>
					<button class="btn-info">
						<img src="/assets/icon/xex-logo.png" alt="xex icon" class="btn-info-icon"/>
						<div id="xex-balance">0</div>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="h-70 flex justify-center items-center">
		<div class="select-character-container">
			<div class="character-card">
				<img src="/assets/character/death.gif" alt="death character"/>
				<button id="death" class="btn-fight h-12">
					<span id="death-text">Fight</span>
					<span class="fight-loading"><span>&bull;</span><span>&bull;</span><span>&bull;</span></span>
				</button>
			</div>
			<div class="character-card">
				<img src="/assets/character/demon.gif" alt="demon character"/>
				<button id="demon" class="btn-fight h-12">
					<span id="demon-text">Fight</span>
					<span class="fight-loading"><span>&bull;</span><span>&bull;</span><span>&bull;</span></span>
				</button>
			</div>
			<div class="character-card">
				<img src="/assets/character/skeleton.gif" alt="skeleton character"/>
				<button id="skeleton" class="btn-fight h-12">
					<span id="skeleton-text">Fight</span>
					<span class="fight-loading"><span>&bull;</span><span>&bull;</span><span>&bull;</span></span>
				</button>
			</div>
		</div>
	</div>
	<div class="h-10">
		<div class="h-full w-full flex items-center justify-between">
			<div class="w-1/6 flex">
				<div class="p-4">
					<a href="/" type="button" class="eightbit-btn btn-secondary">
						<img src="/assets/icon/home.svg" alt="kebab icon" class="w-6 h-6">
					</a>
				</div>
				<div class="p-4">
					<button id="toggle-sound" type="button" class="eightbit-btn btn-secondary">
						<img src="/assets/icon/sound-off.svg" alt="kebab icon" class="w-6 h-6">
					</button>
				</div>
			</div>
			<div class="w-1/3">
				<div class="p-4 flex justify-end items-center text">
					<div id="xdon-holder-info" class="xdon-info h-6 pr-2 hidden">Boosted Rewards for Xexadons</div>
				</div>
			</div>
		</div>
	</div>
	<div id="input-xex-container" class="modal-input-container hidden">
		<div class="modal-input">
			<img src="/assets/background/input-xex-card.png" alt="input background" class="modal-input-background"/>
			<div class="modal-input-content-wrapper">
				<div class="modal-input-content">
					<div class="flex w-full justify-between items-center py-1">
						<div class="w-3/5 input-label">Fighting Cost:</div>
						<div class="w-2/5">
							<div class="input-container">
								<div class="input-icon-container">
									<img src="/assets/icon/xex-logo.png" class="input-icon" alt="xex icon"/>
								</div>
								<input id="input-xex" class="input-field" value="12,500" />
							</div>
						</div>
					</div>
					<div class="flex w-full justify-between items-center py-1">
						<div class="w-3/5 input-label">Victory Reward:</div>
						<div class="w-2/5">
							<div class="input-container">
								<div class="input-icon-container">
									<img src="/assets/icon/xex-logo.png" class="input-icon" alt="xex icon"/>
								</div>
								<input id="reward-xex" readonly class="input-field" value="30,000"/>
							</div>
						</div>
					</div>
				</div>
				<div class="py-4 modal-input-noted">
					No Reward on Defeat
				</div>
				<div class="modal-input-footer">
					<button id="back-button" class="btn-input h-8">Back</button>
					<button id="confirm-fight-button" class="btn-input h-8">
						<span id="confirm-fight-text">Confirm</span>
						<span class="fight-loading"><span>&bull;</span><span>&bull;</span><span>&bull;</span></span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div id="error-container" class="modal-error-container hidden">
		<div class="pool-info error-panel space-y-6">
<!--			Oop! Some thing went wrong!-->
			<div class="flex flex-column space-y-3">
				<div id="error-text">
					Oop! Some thing went wrong!
				</div>
			</div>
			<div class="w-full z-10">
				<button id="close-error-panel" class="btn-input w-1/4">OK</button>
			</div>
		</div>
	</div>

	<div id="disconnect-container" class="modal-error-container hidden">
		<div class="pool-info error-panel space-y-6">
			<div class="flex flex-column space-y-3">
				<div id="error-text">
					Disconnect your wallet?
				</div>
			</div>
			<div class="w-full z-10">
				<button id="disconnect-back-button" class="btn-input h-8">Back</button>
				<button id="disconnect-button" class="btn-input h-8">
					Confirm
				</button>
			</div>
		</div>
	</div>
	<div id="confetti" class="modal-confetti hidden">
		<dotlottie-player src="https://lottie.host/e2152f74-0dd5-48b1-8327-1e7ea313950a/SyPTkoK7sn.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></dotlottie-player>
	</div>

	<audio autoplay loop id="audio-player">
		<source src="/assets/audio/forest-walk.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
</div>
<script
		src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.1-alpha.5/web3.min.js"
		integrity="sha512-NfffVWpEqu1nq+658gzlJQilRBOvjs+PhEKSjT9gkQXRy9OfxI2TOXr33zS7MgGyTpBa5qtC6mKJkQGd9dN/rw=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
></script>
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
		type="application/javascript"></script>
<script type="module" src="/js/metamask.js"></script>
<script type="module" src="/js/fight.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
